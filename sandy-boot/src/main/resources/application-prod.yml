logging:
  config: classpath:logback/logback-prod.xml

spring:
  datasource:
    dynamic:
      datasource:
        # 系统管理数据源 - 生产环境
        system:
          url: jdbc:mysql://localhost:3306/sandy_system?allowMultiQueries=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8&nullCatalogMeansCurrent=true&tinyInt1isBit=false
          username: ${DB_USERNAME:root}
          password: ${DB_PASSWORD:root}
          driver-class-name: com.mysql.cj.jdbc.Driver
          hikari:
            minimum-idle: 5
            maximum-pool-size: 50
            idle-timeout: 30000
            auto-commit: true
            connection-test-query: SELECT 1
        # 支付模块数据源 - 生产环境
        pay:
          url: jdbc:mysql://localhost:3306/sandy_pay?allowMultiQueries=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8&nullCatalogMeansCurrent=true&tinyInt1isBit=false
          username: ${DB_USERNAME:root}
          password: ${DB_PASSWORD:root}
          driver-class-name: com.mysql.cj.jdbc.Driver
          hikari:
            minimum-idle: 5
            maximum-pool-size: 50
            idle-timeout: 30000
            auto-commit: true
            connection-test-query: SELECT 1
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0
    timeout: 10000
    lettuce:
      pool:
        max-active: 50
        max-wait: -1
        max-idle: 20
        min-idle: 5
